<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>02</title>

    <script>
      while (true) {
        var pwd = prompt('암호를 입력해 주세요!', '');
        if (pwd == 'web') {
          break;
        } else alert('암호가 틀렸습니다. 다시 입략해 주세요.');
      }

      window.onload = function () {
        var time = document.getElementById('time');

        setInterval(function () {
          var now = new Date();
          var hours = now.getHours();
          if (12 < hours) {
            time.innerHTML = now.toString();
            document.bgColor = 'orange';
          } else {
            time.innerHTML = now.toString();
            document.bgColor = 'lightskyblue';
          }
        }, 1000);
      };
    </script>
  </head>
  <body>
    <h1 id="time"></h1>
  </body>
</html>
