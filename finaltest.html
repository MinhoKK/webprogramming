<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <script>
            window.onload = function(){
                var imgs = document.querySelectorAll('img');

                for(var i=0; i<imgs.length; i++){
                    var img = imgs[i];

                    img.alt = '자바스크립트';
                    img.src = 'http://placehold.co/100x100';
                    img.width = '100';
                }
            };
            
        </script>
    </head>
    <body>
        <img>
        <img>
        <img>
    </body>
</html>
