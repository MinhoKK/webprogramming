<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function() {
            var clearQueue = false;
            var goToEnd = false;

            $('#clearQueue').change(function() {
                clearQueue = $(this).prop('checked');
            });

            $('#goToEnd').change(function() {
                goToEnd = $(this).prop('checked');
            });

            $('#stopButton').click(function() {
                $('#box').stop(clearQueue, goToEnd);
            });


            $('#box').css({
                width:100,
                height:100,
                background: 'red'
             })

             setInterval(function() {
                 $('#box').animate({
                     width:300
                 },1000).delay(1000).animate({
                     width:100
                 },1000)
             },3000);

        })

        
    </script>
</head>
<body>
    <label>clearQueue</label>
    <input type="checkbox" id="clearQueue">
    <br>
    <label>goToEnd</label>
    <input type="checkbox" id="goToEnd">
    <br>
    <button id="stopButton">stop</button>
    <div id="box"></div>
</body>
</html>
