<!DOCTYPE html>
<html>
  <head>
    <title>01</title>
    <style></style>
    <script src="http://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
      $(document).ready(function () {
        var output = '';
        for (var i = 0; i < 256; i++) {
          output += '<div></div>';
        }
        document.body.innerHTML = output;

        var i = 256;
        $('div').css({
          height: 2,
          backgroundColor: function () {
            i -= 1;
            return 'rgb(' + i + ',' + i + ',' + i + ')';
          },
        });
      });
    </script>
  </head>
  <body></body>
</html>
